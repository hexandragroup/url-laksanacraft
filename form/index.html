<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Formulir Pemesanan dan Kerja Sama Laksana Handicraft - Kerajinan Wayang Kulit Sewon, Bantul.">
<title>Formulir Laksana Handicraft</title>
<style>
body {
  font-family: sans-serif;
  background: linear-gradient(to bottom, #eeeeee, #cccccc);
  margin: 0;
  padding: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: #fff;
  padding: 25px;
  border-radius: 16px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  text-align: center;
}
h1 { font-size: 22px; margin-bottom: 15px; color: #333; }
.tabs {
  display: flex;
  margin-bottom: 20px;
  gap: 5px;
}
.tab-btn {
  flex: 1;
  padding: 10px 0;
  background: #eee;
  border: none;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 8px;
}
.tab-btn.active { background: #333; color: #fff; }
form { display: none; text-align: left; margin-top: 10px; }
form.active { display: block; }
label { display: block; margin-bottom: 5px; color: #333; }
input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #bbb;
  box-sizing: border-box;
}
button { background: #333; color: #fff; border: none; cursor: pointer; transition: 0.3s; }
button:hover { background: #555; }

.google-form-btn {
  display: block; margin-top: 10px; padding: 12px 20px;
  background: #4285f4; color: #fff; text-decoration: none; border-radius: 8px;
  font-weight: bold; transition: all 0.3s ease;
}
.google-form-btn:hover { background: #357ae8; }

footer { margin-top: 20px; font-size: 12px; color: #666; text-align: center; }
</style>
</head>
<body>

<div class="container">
  <h1>Formulir Laksana Handicraft</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-target="orderForm">üõçÔ∏è Order Produk</button>
    <button class="tab-btn" data-target="partnerForm">ü§ù Kerja Sama</button>
  </div>

  <!-- Form Order -->
  <form id="orderForm" class="active" action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST" onsubmit="return sendToWhatsApp(event)">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
    <input type="hidden" name="_subject" value="Pesanan Baru dari Website Laksana Handicraft">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_autoresponse" value="Terima kasih telah memesan di Laksana Handicraft! Kami akan segera menghubungi Anda.">

    <label>Nama Lengkap</label>
    <input type="text" name="nama" id="nama" required>

    <label>Alamat Email</label>
    <input type="email" name="email" id="email" required>

    <label>Nomor WhatsApp</label>
    <input type="text" name="whatsapp" id="whatsapp" required>

    <label>Produk yang Dipesan</label>
    <input type="text" name="produk" id="produk" required placeholder="Misal: Wayang Arjuna 30cm Alusan">

    <label>Jumlah / Keterangan Tambahan</label>
    <textarea name="pesan" id="pesan" rows="4" placeholder="Contoh: 2 buah, kirim ke Jakarta, finishing halus."></textarea>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <!-- Form Kerja Sama -->
  <form id="partnerForm" action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
    <input type="hidden" name="_subject" value="Permintaan Kerja Sama Baru - Laksana Handicraft">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_autoresponse" value="Terima kasih atas minat kerja samanya dengan Laksana Handicraft! Kami akan segera menindaklanjuti.">

    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>

    <label>Nama Perusahaan / Organisasi</label>
    <input type="text" name="perusahaan" required>

    <label>Alamat Email</label>
    <input type="email" name="email" required>

    <label>Nomor WhatsApp / Telepon</label>
    <input type="text" name="kontak" required>

    <label>Pesan / Detail Kerja Sama</label>
    <textarea name="pesan" rows="4" placeholder="Jelaskan secara singkat bentuk kerja sama yang diinginkan"></textarea>

    <button type="submit">Kirim Pengajuan Kerja Sama</button>
  </form>

  <!-- Google Form Button -->
  <a href="https://url.laksanacraft.my.id/form/google" target="_blank" class="google-form-btn">
    üìÑ Isi Versi Google Form
  </a>

  <footer>
    &copy; <span id="year"></span> Laksana Handicraft ¬∑ Bantul, D.I.Yogyakarta, Indonesia
  </footer>
</div>

<script>
// Tab switching
document.addEventListener("DOMContentLoaded", function() {
  const tabs = document.querySelectorAll('.tab-btn');
  const forms = document.querySelectorAll('form');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Aktifkan tab
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      // Tampilkan form sesuai tab
      forms.forEach(f => f.classList.remove('active'));
      const target = tab.getAttribute('data-target');
      document.getElementById(target).classList.add('active');
    });
  });

  // Tahun otomatis
  const startYear = 1990;
  const currentYear = new Date().getFullYear();
  document.getElementById("year").textContent = currentYear > startYear ? startYear + "‚Äì" + currentYear : startYear;
});

// Fungsi kirim ke WhatsApp
function sendToWhatsApp(event) {
  event.preventDefault();
  const nama = document.getElementById('nama').value.trim();
  const produk = document.getElementById('produk').value.trim();
  const pesan = document.getElementById('pesan').value.trim();
  const noTujuan = "6285608564084"; 
  const text = `Halo, saya ${nama} ingin memesan:\n\nüõçÔ∏è Produk: ${produk}\nüìù Keterangan: ${pesan || "-"}`;
  const url = `https://wa.me/${noTujuan}?text=${encodeURIComponent(text)}`;
  window.open(url, "_blank");
  event.target.submit();
}
</script>
</body>
</html>
