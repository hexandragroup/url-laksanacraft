<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Laksana Handicraft</title>
<style>
body {
  font-family: sans-serif;
  background: #f0f0f0;
  margin: 0;
  padding: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  text-align: center;
}
h1 { font-size: 22px; margin-bottom: 15px; color: #333; }
.tabs {
  display: flex;
  margin-bottom: 20px;
}
.tab-btn {
  flex: 1;
  padding: 10px 0;
  background: #eee;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}
.tab-btn.active { background: #333; color: #fff; }

/* CSS aman untuk form tersembunyi */
form {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  visibility: hidden;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
  text-align: left;
}
form.active {
  position: static;
  visibility: visible;
  pointer-events: auto;
  opacity: 1;
}

label { display: block; margin-bottom: 5px; }
input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #bbb;
  box-sizing: border-box;
}
button { background: #333; color: #fff; border: none; cursor: pointer; }
button:hover { background: #555; }
</style>
</head>
<body>

<div class="container">
  <h1>Formulir Laksana Handicraft</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-target="orderForm">üõçÔ∏è Order Produk</button>
    <button class="tab-btn" data-target="partnerForm">ü§ù Kerja Sama</button>
  </div>

  <!-- Form Order Produk -->
  <form id="orderForm" class="active" action="https://formsubmit.co/info@laksanacraft.my.id" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
    <input type="hidden" name="_subject" value="Pesanan Baru">

    <label>Nama Lengkap</label>
    <input type="text" name="nama_order" required>

    <label>Email</label>
    <input type="email" name="email_order" required>

    <label>Nomor WhatsApp</label>
    <input type="text" name="whatsapp_order" required>

    <label>Produk yang Dipesan</label>
    <input type="text" name="produk_order" required>

    <label>Keterangan Tambahan</label>
    <textarea name="pesan_order" rows="3"></textarea>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <!-- Form Kerja Sama -->
  <form id="partnerForm" action="https://formsubmit.co/info@laksanacraft.my.id" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
    <input type="hidden" name="_subject" value="Permintaan Kerja Sama Baru">

    <label>Nama Lengkap</label>
    <input type="text" name="nama_partner" required>

    <label>Perusahaan / Organisasi</label>
    <input type="text" name="perusahaan_partner" required>

    <label>Email</label>
    <input type="email" name="email_partner" required>

    <label>Kontak</label>
    <input type="text" name="kontak_partner" required>

    <label>Jenis Kerja Sama</label>
    <input type="text" name="jenis_partner" required>

    <label>Pesan</label>
    <textarea name="pesan_partner" rows="3"></textarea>

    <button type="submit">Kirim Pengajuan</button>
  </form>
</div>

<script>
// Tab switching
document.addEventListener("DOMContentLoaded", function() {
  const tabs = document.querySelectorAll('.tab-btn');
  const forms = document.querySelectorAll('form');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Aktifkan tab
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      // Tampilkan form sesuai tab
      forms.forEach(f => f.classList.remove('active'));
      const target = tab.getAttribute('data-target');
      document.getElementById(target).classList.add('active');
    });
  });
});
</script>

</body>
</html>
