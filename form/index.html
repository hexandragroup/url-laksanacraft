<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Laksana Handicraft</title>
<style>
body {
  font-family: sans-serif;
  background: #f0f0f0;
  margin: 0;
  padding: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  text-align: center;
}
.tabs {
  display: flex;
  margin-bottom: 20px;
}
.tab-btn {
  flex: 1;
  padding: 10px 0;
  background: #eee;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}
.tab-btn.active { background: #333; color: #fff; }
form { display: none; text-align: left; }
form.active { display: block; }
label { display: block; margin-bottom: 5px; }
input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #bbb;
  box-sizing: border-box;
}
button { background: #333; color: #fff; border: none; cursor: pointer; }
button:hover { background: #555; }
</style>
</head>
<body>

<div class="container">
  <h1>Formulir Laksana Handicraft</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-target="orderForm">Order Produk</button>
    <button class="tab-btn" data-target="partnerForm">Kerja Sama</button>
  </div>

  <!-- Form Order -->
  <form id="orderForm" class="active" action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
    <input type="hidden" name="_subject" value="Pesanan Baru">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_autoresponse" value="Terima kasih!">

    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Nomor WhatsApp</label>
    <input type="text" name="whatsapp" required>
    <label>Produk</label>
    <input type="text" name="produk" required>
    <label>Keterangan Tambahan</label>
    <textarea name="pesan" rows="3"></textarea>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <!-- Form Kerja Sama -->
  <form id="partnerForm" action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
    <input type="hidden" name="_subject" value="Kerja Sama Baru">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_autoresponse" value="Terima kasih atas minat kerja samanya!">

    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>
    <label>Perusahaan / Organisasi</label>
    <input type="text" name="perusahaan" required>
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Kontak</label>
    <input type="text" name="kontak" required>
    <label>Jenis Kerja Sama</label>
    <input type="text" name="jenis" required>
    <label>Pesan</label>
    <textarea name="pesan" rows="3"></textarea>

    <button type="submit">Kirim Kerja Sama</button>
  </form>
</div>

<script>
// Tab switch
const tabs = document.querySelectorAll('.tab-btn');
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    const target = tab.getAttribute('data-target');
    document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
    document.getElementById(target).classList.add('active');
  });
});
</script>

</body>
</html>
