<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Laksana Handicraft</title>
<style>
body {
  font-family: sans-serif;
  background: #f0f0f0;
  margin: 0;
  padding: 30px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}
.container {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}
h1 { font-size: 22px; margin-bottom: 20px; color: #333; text-align: center; }
h2 { font-size: 18px; margin-bottom: 15px; color: #333; }
label { display: block; margin-bottom: 5px; }
input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #bbb;
  box-sizing: border-box;
}
button { background: #333; color: #fff; border: none; cursor: pointer; }
button:hover { background: #555; }
form { margin-bottom: 40px; }
</style>
</head>
<body>

<div class="container">
  <h1>Formulir Laksana Handicraft</h1>

  <!-- Form Order Produk -->
  <h2>Order Produk</h2>
  <form action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
    <input type="hidden" name="_subject" value="Pesanan Baru">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_autoresponse" value="Terima kasih!">

    <label>Nama Lengkap</label>
    <input type="text" name="nama_order" required>
    <label>Email</label>
    <input type="email" name="email_order" required>
    <label>Nomor WhatsApp</label>
    <input type="text" name="whatsapp_order" required>
    <label>Produk</label>
    <input type="text" name="produk_order" required>
    <label>Keterangan Tambahan</label>
    <textarea name="pesan_order" rows="3"></textarea>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <!-- Form Kerja Sama -->
  <h2>Kerja Sama</h2>
  <form action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
    <input type="hidden" name="_subject" value="Kerja Sama Baru">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_autoresponse" value="Terima kasih atas minat kerja samanya!">

    <label>Nama Lengkap</label>
    <input type="text" name="nama_kerjasama" required>
    <label>Perusahaan / Organisasi</label>
    <input type="text" name="perusahaan" required>
    <label>Email</label>
    <input type="email" name="email_kerjasama" required>
    <label>Kontak</label>
    <input type="text" name="kontak_kerjasama" required>
    <label>Jenis Kerja Sama</label>
    <input type="text" name="jenis_kerjasama" required>
    <label>Pesan</label>
    <textarea name="pesan_kerjasama" rows="3"></textarea>

    <button type="submit">Kirim Kerja Sama</button>
  </form>
</div>

</body>
</html>
