<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pemesanan | Laksana Handicraft</title>
<link rel="icon" href="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Favicon_Laksana_Handicraft.webp" type="image/png">

<style>
body {
  font-family: sans-serif;
  background: #f0f0f0;
  margin: 0;
  padding: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  text-align: center;
}
img.logo { width: 80px; margin-bottom: 15px; }
h1 { font-size: 22px; margin-bottom: 10px; color: #333; }
form { text-align: left; margin-top: 20px; }
label { display: block; margin-bottom: 5px; color: #555; }
input, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #bbb;
  box-sizing: border-box;
}
button {
  width: 100%;
  padding: 12px;
  background: #333;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background: #555; }
footer { margin-top: 20px; font-size: 12px; color: #666; text-align: center; }
</style>
</head>
<body>

<div class="container">
  <img src="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Logo_Laksana_Handicraft.png" alt="Logo" class="logo">
  <h1>Form Pemesanan | Laksana Handicraft</h1>

  <form action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST">
    <!-- Hidden Fields -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
    <input type="hidden" name="_subject" value="Pesanan Baru dari Website Laksana Handicraft">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_autoresponse" value="Terima kasih telah memesan di Laksana Handicraft! Kami akan segera menghubungi Anda.">

    <!-- Form Inputs -->
    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>
    <label>Alamat Email</label>
    <input type="email" name="email" required>
    <label>Nomor WhatsApp</label>
    <input type="text" name="whatsapp" required>
    <label>Produk yang Dipesan</label>
    <input type="text" name="produk" placeholder="Misal: Wayang Arjuna 30cm Alusan" required>
    <label>Jumlah / Keterangan Tambahan</label>
    <textarea name="pesan" rows="4" placeholder="Contoh: 2 buah, kirim ke Jakarta, finishing halus."></textarea>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <footer>&copy; <span id="year"></span> Laksana Handicraft</footer>
</div>

<script>
const startYear = 1990;
const currentYear = new Date().getFullYear();
document.getElementById("year").textContent = currentYear > startYear ? startYear + "â€“" + currentYear : startYear;
</script>

</body>
</html>
