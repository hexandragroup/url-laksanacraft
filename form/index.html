<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Formulir Pemesanan dan Kerja Sama Laksana Handicraft - Kerajinan Wayang Kulit Sewon, Bantul.">
  <meta property="og:title" content="Form Pemesanan & Kerja Sama | Laksana Handicraft" />
  <meta property="og:image" content="https://laksanacraft.my.id/logo.png" />
  <meta property="og:description" content="Pesan kerajinan wayang kulit atau ajukan kerja sama dengan Laksana Handicraft." />
  <meta property="og:url" content="https://link.laksanacraft.my.id/form" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Form Pemesanan & Kerja Sama | Laksana Handicraft</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Favicon_Laksana_Handicraft.webp">

  <style>
    html, body {
      height: 100% !important;
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc) !important;
      background-attachment: fixed !important;
      background-repeat: no-repeat !important;
      background-size: cover !important;
    }
    body { padding: 30px; }

    .container {
      max-width: 600px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    img.logo { width: 100px; border-radius: 50%; margin-bottom: 15px; }
    h1 { font-size: 20px; margin-bottom: 10px; }
    h1 a { text-decoration: none; color: #222; }
    p { color: #444; margin-bottom: 20px; }
    footer { margin-top: 30px; font-size: 12px; color: #666; }

    .btn, select, button {
      display: inline-block; margin: 10px auto; padding: 14px 20px;
      background: #fff; color: #222; text-decoration: none; border-radius: 8px;
      border: 1px solid #bbb; transition: all 0.3s ease; cursor: pointer;
    }
    .btn:hover, select:hover, button:hover { background: #e6e6e6; transform: scale(1.03); }

    form { text-align: left; margin-top: 20px; display: none; }
    form.active { display: block; }

    label { display: block; margin-bottom: 5px; color: #333; }
    input, textarea {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid #bbb; box-sizing: border-box;
    }
    button { background: #333; color: #fff; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; width: 100%; }
    button:hover { background: #555; }

    .tabs { display: flex; margin-bottom: 20px; gap: 5px; }
    .tab-btn { flex: 1; padding: 10px 0; background: #eee; border: none; cursor: pointer; transition: 0.3s; border-radius: 8px; }
    .tab-btn.active { background: #333; color: #fff; }

    .google-form-btn {
      display: block; margin-top: 15px; padding: 12px 20px;
      background: #4285f4; color: #fff; text-decoration: none; border-radius: 8px;
      border: none; font-weight: bold; transition: all 0.3s ease;
    }
    .google-form-btn:hover { background: #357ae8; transform: scale(1.03); }

    /* Google Translate fix */
    .goog-te-banner-frame.skiptranslate { display: none !important; }
    .goog-te-gadget-icon { display: none !important; }
    body { top: 0px !important; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Logo_Laksana_Handicraft.png" alt="Logo" class="logo" />
    <h1><a href="https://link.laksanacraft.my.id/">Formulir Laksana Handicraft</a></h1>
    <p><em>Pilih jenis formulir yang ingin Anda isi</em></p>

    <!-- Tabs untuk Form -->
    <div class="tabs">
      <button class="tab-btn active" data-target="orderSection">üõçÔ∏è Order Produk</button>
      <button class="tab-btn" data-target="kerjasamaSection">ü§ù Kerja Sama</button>
    </div>

    <!-- Form Order -->
    <div id="orderSection" class="form-section active">
      <form id="orderForm" action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST" onsubmit="return sendToWhatsApp(event)">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
        <input type="hidden" name="_subject" value="Pesanan Baru dari Website Laksana Handicraft">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_autoresponse" value="Terima kasih telah memesan di Laksana Handicraft! Kami akan segera menghubungi Anda.">

        <label>Nama Lengkap</label>
        <input type="text" name="nama" id="nama" required>
        <label>Alamat Email</label>
        <input type="email" name="email" id="email" required>
        <label>Nomor WhatsApp</label>
        <input type="text" name="whatsapp" id="whatsapp" required>
        <label>Produk yang Dipesan</label>
        <input type="text" name="produk" id="produk" required placeholder="Misal: Wayang Arjuna 30cm Alusan">
        <label>Jumlah / Keterangan Tambahan</label>
        <textarea name="pesan" id="pesan" rows="4" placeholder="Contoh: 2 buah, kirim ke Jakarta, finishing halus."></textarea>
        <button type="submit">Kirim Pesanan</button>
      </form>
    </div>

    <!-- Form Kerja Sama -->
    <div id="kerjasamaSection" class="form-section">
      <form id="partnerForm" action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
        <input type="hidden" name="_subject" value="Permintaan Kerja Sama Baru - Laksana Handicraft">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_autoresponse" value="Terima kasih atas minat kerja samanya dengan Laksana Handicraft! Kami akan segera menindaklanjuti.">

        <label>Nama Lengkap</label>
        <input type="text" name="nama" required>
        <label>Nama Perusahaan / Organisasi</label>
        <input type="text" name="perusahaan" required>
        <label>Alamat Email</label>
        <input type="email" name="email" required>
        <label>Nomor WhatsApp / Telepon</label>
        <input type="text" name="kontak" required>
        <label>Pesan / Detail Kerja Sama</label>
        <textarea name="pesan" rows="4" placeholder="Jelaskan secara singkat bentuk kerja sama yang diinginkan"></textarea>
        <button type="submit">Kirim Pengajuan Kerja Sama</button>
      </form>
    </div>

    <!-- Tombol Google Form -->
    <a href="https://url.laksanacraft.my.id/form/google" target="_blank" class="google-form-btn">
      üìÑ Isi Versi Google Form
    </a>

    <footer>
      &copy; <span id="year"></span> Laksana Handicraft ¬∑ Bantul, D.I.Yogyakarta, Indonesia
    </footer>
  </div>

<script>
// Tab switching
document.addEventListener("DOMContentLoaded", function() {
  const tabs = document.querySelectorAll('.tab-btn');
  const sections = document.querySelectorAll('.form-section');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      sections.forEach(sec => sec.classList.remove('active'));
      const target = tab.getAttribute('data-target');
      document.getElementById(target).classList.add('active');
    });
  });

  // Tahun otomatis
  const startYear = 1990;
  const currentYear = new Date().getFullYear();
  document.getElementById("year").textContent = currentYear > startYear ? startYear + "‚Äì" + currentYear : startYear;
});

// Fungsi kirim ke WhatsApp
function sendToWhatsApp(event) {
  event.preventDefault();
  const nama = document.getElementById('nama').value.trim();
  const produk = document.getElementById('produk').value.trim();
  const pesan = document.getElementById('pesan').value.trim();
  const noTujuan = "6285608564084"; 
  const text = `Halo, saya ${nama} ingin memesan:\n\nüõçÔ∏è Produk: ${produk}\nüìù Keterangan: ${pesan || "-"}`;
  const url = `https://wa.me/${noTujuan}?text=${encodeURIComponent(text)}`;
  window.open(url, "_blank");
  event.target.submit();
}
</script>

</body>
</html>
