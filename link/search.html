<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hasil ‚Äì Laksana Link</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Favicon_Laksana_Handicraft.webp">

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc);
      padding: 30px;
      margin: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.loaded {
      opacity: 1;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    .btn {
      display: block;
      margin: 8px auto;
      padding: 12px 20px;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #bbb;
      transition: all 0.3s ease;
      cursor: pointer;
      max-width: 420px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }
    .btn:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }

    /* ‚ú® Animasi hasil pencarian */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üîÑ Transisi antarhalaman */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    a.back-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #0077cc;
      transition: color 0.3s ease;
    }
    a.back-link:hover {
      color: #004c99;
      text-decoration: underline;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="categoryTitle">Kategori</h1>
    <input type="text" id="searchBox" placeholder="Cari tautan di semua kategori..." />
    <div id="results"></div>
    <a href="index.html" class="back-link">‚Üê Kembali ke Kategori</a>

    <footer>
      &copy; <span id="year"></span> Laksana Link ¬∑ Yogyakarta, Indonesia
    </footer>
  </div>

  <script>
    // Tahun otomatis
    const startYear = 2020;
    const currentYear = new Date().getFullYear();
    document.getElementById("year").textContent =
      currentYear > startYear ? startYear + "‚Äì" + currentYear : startYear;

    const params = new URLSearchParams(window.location.search);
    const category = params.get("cat");
    const titleEl = document.getElementById("categoryTitle");
    const resultsEl = document.getElementById("results");
    const searchBox = document.getElementById("searchBox");
    let allLinks = [];

    // Efek fade-in saat halaman dimuat
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    // Efek fade-out saat kembali ke index
    const backLink = document.querySelector(".back-link");
    backLink.addEventListener("click", e => {
      e.preventDefault();
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = backLink.href;
      }, 500);
    });

    titleEl.textContent = category ? category : "Semua Kategori";

    // Ambil data dari JSON
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        allLinks = data;
        renderCategory(category);
      });

    function renderCategory(cat) {
      const list = cat ? allLinks.filter(l => l.category === cat) : allLinks;
      renderList(list);
    }

    function renderList(data) {
      resultsEl.innerHTML = "";
      if (data.length === 0) {
        resultsEl.innerHTML = "<p>Tidak ada hasil.</p>";
        return;
      }

      data.forEach((link, index) => {
        const a = document.createElement("a");
        a.href = link.url;
        a.className = "btn";
        a.textContent = `${link.icon} ${link.title}`;
        a.target = "_blank";
        // Animasi muncul bertahap
        a.style.animationDelay = `${index * 0.05}s`;
        resultsEl.appendChild(a);
      });
    }

    // üîé Pencarian global (tidak dibatasi kategori)
    searchBox.addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = allLinks.filter(link =>
        link.title.toLowerCase().includes(keyword) ||
        link.category.toLowerCase().includes(keyword)
      );
      renderList(filtered);
    });
  </script>
</body>
</html>
