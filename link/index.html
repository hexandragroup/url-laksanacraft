<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hasil ‚Äì Laksana Link</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Favicon_Laksana_Handicraft.webp">

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc);
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    .btn {
      display: block;
      margin: 8px auto;
      padding: 12px 20px;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #bbb;
      transition: all 0.3s ease;
      cursor: pointer;
      max-width: 420px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }
    .btn:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }

    /* Navigasi Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .page-btn {
      padding: 6px 12px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .page-btn:hover {
      background: #ddd;
    }
    .page-btn.active {
      background: #bbb;
      color: #fff;
      border-color: #999;
      font-weight: bold;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="categoryTitle">Kategori</h1>
    <input type="text" id="searchBox" placeholder="Cari tautan di semua kategori..." />
    <div id="results"></div>
    <div id="pagination" class="pagination"></div>

    <a href="index.html" style="display:block;margin-top:20px;text-decoration:none;color:#0077cc;">‚Üê Kembali ke Kategori</a>

    <footer>
      &copy; <span id="year"></span> Laksana Link ¬∑ Yogyakarta, Indonesia
    </footer>
  </div>

  <script>
    const startYear = 2020;
    const currentYear = new Date().getFullYear();
    document.getElementById("year").textContent =
      currentYear > startYear ? startYear + "‚Äì" + currentYear : startYear;

    const params = new URLSearchParams(window.location.search);
    const category = params.get("cat");
    const titleEl = document.getElementById("categoryTitle");
    const resultsEl = document.getElementById("results");
    const paginationEl = document.getElementById("pagination");
    const searchBox = document.getElementById("searchBox");

    let allLinks = [];
    let filteredLinks = [];
    let currentPage = 1;
    const perPage = 10;

    titleEl.textContent = category ? category : "Semua Kategori";

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        allLinks = data;
        filteredLinks = category ? data.filter(l => l.category === category) : data;
        renderPage();
      });

    function renderPage() {
      resultsEl.innerHTML = "";
      paginationEl.innerHTML = "";

      const totalPages = Math.ceil(filteredLinks.length / perPage);
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const visible = filteredLinks.slice(start, end);

      if (visible.length === 0) {
        resultsEl.innerHTML = "<p>Tidak ada hasil.</p>";
        return;
      }

      visible.forEach((link, i) => {
        const a = document.createElement("a");
        a.href = link.url;
        a.className = "btn";
        a.textContent = `${link.icon} ${link.title}`;
        a.target = "_blank";
        a.style.animationDelay = `${i * 0.05}s`;
        resultsEl.appendChild(a);
      });

      // Pagination buttons
      if (totalPages > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "¬´ Sebelumnya";
        prevBtn.className = "page-btn";
        prevBtn.disabled = currentPage === 1;
        if (prevBtn.disabled) prevBtn.style.opacity = "0.5";
        prevBtn.onclick = () => changePage(currentPage - 1);
        paginationEl.appendChild(prevBtn);

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "page-btn" + (i === currentPage ? " active" : "");
          btn.onclick = () => changePage(i);
          paginationEl.appendChild(btn);
        }

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Berikutnya ¬ª";
        nextBtn.className = "page-btn";
        nextBtn.disabled = currentPage === totalPages;
        if (nextBtn.disabled) nextBtn.style.opacity = "0.5";
        nextBtn.onclick = () => changePage(currentPage + 1);
        paginationEl.appendChild(nextBtn);
      }
    }

    function changePage(page) {
      currentPage = page;
      window.scrollTo({ top: 0, behavior: "smooth" });
      renderPage();
    }

    // üîé Pencarian global
    searchBox.addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      currentPage = 1;
      filteredLinks = allLinks.filter(link =>
        link.title.toLowerCase().includes(keyword) ||
        link.category.toLowerCase().includes(keyword)
      );
      renderPage();
    });
  </script>
</body>
</html>
