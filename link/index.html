<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kumpulan tautan resmi dan penting dari Laksana Link — akses mudah ke layanan, informasi, dan sumber daya kami.">
  <meta property="og:title" content="Link Penting Laksana Link" />
  <meta property="og:image" content="https://laksanacraft.my.id/logo.png" />
  <meta property="og:description" content="Temukan semua tautan penting dari Laksana Link — layanan, katalog, kalkulator, dan informasi resmi lainnya." />
  <meta property="og:url" content="https://link.laksanacraft.my.id/" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Laksana Link</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Favicon_Laksana_Handicraft.webp">

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc);
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    h1 a {
      text-decoration: none;
      color: #222;
    }
    h1 a:hover {
      text-decoration: underline;
    }
    p {
      color: #444;
      margin-bottom: 20px;
    }

    /* Tombol kategori */
    .category {
      background: #fff;
      border: 1px solid #bbb;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 8px auto;
      cursor: pointer;
      max-width: 420px;
      text-align: left;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
    }
    .category:hover {
      background: #e6e6e6;
      transform: scale(1.02);
    }
    .category::after {
      content: "▼";
      position: absolute;
      right: 15px;
      transition: transform 0.3s;
    }
    .category.open::after {
      transform: rotate(180deg);
    }

    /* Daftar link dalam kategori */
    .links {
      display: none;
      margin-top: 5px;
    }
    .links a {
      display: block;
      margin: 6px auto;
      padding: 10px 16px;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #bbb;
      transition: all 0.3s ease;
      max-width: 400px;
    }
    .links a:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>

  <!-- Google Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V1JWDFFYK2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-V1JWDFFYK2');
  </script>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Logo_Laksana_Handicraft.png" alt="Logo" class="logo" />

    <h1><a href="https://link.laksanacraft.my.id/">Laksana Link</a></h1>
    <p><em>"Satu Tempat untuk Banyak Manfaat"</em></p>

    <div id="category-list"></div>

    <footer>
      &copy; <span id="year"></span> Laksana Link · Yogyakarta, Indonesia
    </footer>
  </div>

  <script>
    // Tahun otomatis
    const startYear = 2020;
    const currentYear = new Date().getFullYear();
    document.getElementById("year").textContent =
      currentYear > startYear ? startYear + "–" + currentYear : startYear;

    // Ambil data dari file JSON
    fetch("data.json")
      .then(res => res.json())
      .then(data => buatKategori(data));

    function buatKategori(data) {
      const container = document.getElementById("category-list");
      const grouped = {};

      // Kelompokkan link berdasarkan kategori
      data.forEach(item => {
        if (!grouped[item.category]) grouped[item.category] = [];
        grouped[item.category].push(item);
      });

      // Buat elemen kategori
      for (const category in grouped) {
        const catDiv = document.createElement("div");
        const catBtn = document.createElement("div");
        catBtn.className = "category";
        catBtn.textContent = category;

        const linkContainer = document.createElement("div");
        linkContainer.className = "links";

        grouped[category].forEach(link => {
          const a = document.createElement("a");
          a.href = link.url;
          a.target = "_blank";
          a.textContent = `${link.icon} ${link.title}`;
          linkContainer.appendChild(a);
        });

        catBtn.addEventListener("click", () => {
          const isOpen = linkContainer.style.display === "block";
          document.querySelectorAll(".links").forEach(el => el.style.display = "none");
          document.querySelectorAll(".category").forEach(el => el.classList.remove("open"));
          if (!isOpen) {
            linkContainer.style.display = "block";
            catBtn.classList.add("open");
          }
        });

        catDiv.appendChild(catBtn);
        catDiv.appendChild(linkContainer);
        container.appendChild(catDiv);
      }
    }
  </script>
</body>
</html>
