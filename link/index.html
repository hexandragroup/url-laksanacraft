<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kumpulan tautan resmi dan penting dari Laksana Link — akses mudah ke layanan, informasi, dan sumber daya kami.">
  <title>Laksana Link</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Favicon_Laksana_Handicraft.webp">

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc);
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    h1 a {
      text-decoration: none;
      color: #222;
    }
    p {
      color: #444;
      margin-bottom: 20px;
    }
    .category-btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: #fff;
      color: #222;
      border-radius: 8px;
      border: 1px solid #bbb;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      max-width: 420px;
    }
    .category-btn:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Logo_Laksana_Handicraft.png" alt="Logo" class="logo" />
    <h1><a href="https://link.laksanacraft.my.id/">Laksana Link</a></h1>
    <p><em>"Satu Tempat untuk Banyak Manfaat"</em></p>

    <div id="categories"></div>

    <footer>
      &copy; <span id="year"></span> Laksana Link · Yogyakarta, Indonesia
    </footer>
  </div>

  <script>
    // Tahun otomatis
    const startYear = 2020;
    const currentYear = new Date().getFullYear();
    document.getElementById("year").textContent =
      currentYear > startYear ? startYear + "–" + currentYear : startYear;

    // Ambil kategori dari JSON
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        const categories = [...new Set(data.map(item => item.category))];
        const container = document.getElementById("categories");
        categories.forEach(cat => {
          const btn = document.createElement("a");
          btn.className = "category-btn";
          btn.textContent = cat;
          btn.href = `search.html?cat=${encodeURIComponent(cat)}`;
          container.appendChild(btn);
        });
      })
      .catch(error => console.error("Gagal memuat data.json:", error));
  </script>
</body>
</html>
