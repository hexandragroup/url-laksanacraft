<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kumpulan tautan resmi dan penting dari Laksana Link ‚Äî akses mudah ke layanan, informasi, dan sumber daya kami.">
  <title>Laksana Link</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Favicon_Laksana_Handicraft.webp">

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc);
      padding: 30px;
      margin: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.loaded {
      opacity: 1;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    h1 a {
      text-decoration: none;
      color: #222;
    }
    p {
      color: #444;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    /* Tombol umum */
    .btn {
      display: block;
      margin: 8px auto;
      padding: 12px 20px;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #bbb;
      transition: all 0.3s ease;
      cursor: pointer;
      max-width: 420px;
    }

    .btn:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }

    /* Tombol kategori abu senada */
    .category-btn {
      background: #e8e8e8;
      border: 1px solid #bfbfbf;
      font-weight: bold;
    }
    .category-btn:hover {
      background: #d9d9d9;
      transform: scale(1.05);
    }

    /* Tombol hasil pencarian */
    .result-btn {
      background: #fff;
      border: 1px solid #ddd;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Transisi antarhalaman */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* Judul kategori */
    .section-title {
      margin-top: 25px;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 14px;
      color: #555;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .page-btn {
      padding: 6px 12px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    .page-btn:hover {
      background: #ddd;
    }
    .page-btn.active {
      background: #bbb;
      color: #fff;
      border-color: #999;
      font-weight: bold;
      cursor: default;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Logo_Laksana_Handicraft.png" alt="Logo" class="logo" />
    <h1><a href="https://link.laksanacraft.my.id/">Laksana Link</a></h1>
    <p><em>"Satu Tempat untuk Banyak Manfaat"</em></p>

    <!-- üîç Pencarian Global -->
    <input type="text" id="searchBox" placeholder="Cari tautan di semua kategori..." />

    <!-- üîé Hasil pencarian -->
    <div id="results"></div>
    <div id="pagination" class="pagination"></div>

    <!-- üè∑Ô∏è Judul kategori -->
    <div class="section-title">Kategori</div>

    <!-- üìÇ Daftar kategori -->
    <div id="categories"></div>

    <!-- üîó Tautan tambahan -->
    <div class="section-title">Tautan Tambahan</div>
    <a href="https://wa.me/628123456789" class="btn category-btn" target="_blank">üìû Bantuan / Kontak</a>
    <a href="https://laksanacraft.my.id/" class="btn category-btn" target="_blank">üåê Website Resmi</a>

    <footer>
      &copy; <span id="year"></span> Laksana Link ¬∑ Yogyakarta, Indonesia
    </footer>
  </div>

  <script>
    // Tahun otomatis
    const startYear = 2020;
    const currentYear = new Date().getFullYear();
    document.getElementById("year").textContent =
      currentYear > startYear ? startYear + "‚Äì" + currentYear : startYear;

    const categoriesEl = document.getElementById("categories");
    const resultsEl = document.getElementById("results");
    const paginationEl = document.getElementById("pagination");
    const searchBox = document.getElementById("searchBox");

    let allLinks = [];
    let filteredLinks = [];
    let currentPage = 1;
    const perPage = 10;

    // Efek fade-in saat halaman dimuat
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    // Ambil data dari JSON
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        allLinks = data;

        // tampilkan kategori unik
        const categories = [...new Set(data.map(item => item.category))];
        categories.forEach(cat => {
          const btn = document.createElement("a");
          btn.className = "btn category-btn";
          btn.textContent = cat;
          btn.href = `search.html?cat=${encodeURIComponent(cat)}`;

          btn.addEventListener("click", e => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = btn.href;
            }, 500);
          });

          categoriesEl.appendChild(btn);
        });
      });

    // üîé Pencarian global
    searchBox.addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      currentPage = 1;

      if (keyword.trim() === "") {
        resultsEl.innerHTML = "";
        paginationEl.innerHTML = "";
        return;
      }

      filteredLinks = allLinks.filter(link =>
        link.title.toLowerCase().includes(keyword) ||
        link.category.toLowerCase().includes(keyword)
      );

      renderPage();
    });

    // üîß Render hasil dengan pagination
    function renderPage() {
      resultsEl.innerHTML = "";
      paginationEl.innerHTML = "";

      const totalPages = Math.ceil(filteredLinks.length / perPage);
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const visible = filteredLinks.slice(start, end);

      if (visible.length === 0) {
        resultsEl.innerHTML = "<p>Tidak ada hasil.</p>";
        return;
      }

      visible.forEach((link, i) => {
        const a = document.createElement("a");
        a.href = link.url;
        a.className = "btn result-btn";
        a.textContent = `${link.icon} ${link.title}`;
        a.target = "_blank";
        a.style.animationDelay = `${i * 0.05}s`;
        resultsEl.appendChild(a);
      });

      // Pagination
      if (totalPages > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "¬´ Sebelumnya";
        prevBtn.className = "page-btn";
        prevBtn.disabled = currentPage === 1;
        if (prevBtn.disabled) prevBtn.style.opacity = "0.5";
        prevBtn.onclick = () => changePage(currentPage - 1);
        paginationEl.appendChild(prevBtn);

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "page-btn" + (i === currentPage ? " active" : "");
          btn.onclick = () => changePage(i);
          paginationEl.appendChild(btn);
        }

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Berikutnya ¬ª";
        nextBtn.className = "page-btn";
        nextBtn.disabled = currentPage === totalPages;
        if (nextBtn.disabled) nextBtn.style.opacity = "0.5";
        nextBtn.onclick = () => changePage(currentPage + 1);
        paginationEl.appendChild(nextBtn);
      }
    }

    // Ganti halaman
    function changePage(page) {
      currentPage = page;
      window.scrollTo({ top: 0, behavior: "smooth" });
      renderPage();
    }
  </script>
</body>
</html>
