<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kumpulan tautan resmi dan penting dari Laksana Link — akses mudah ke layanan, informasi, dan sumber daya kami.">
  <title>Laksana Link</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Favicon_Laksana_Handicraft.webp">

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc);
      padding: 30px;
      margin: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.loaded {
      opacity: 1;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    h1 a {
      text-decoration: none;
      color: #222;
    }
    p {
      color: #444;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    /* Tombol umum */
    .btn {
      display: block;
      margin: 8px auto;
      padding: 12px 20px;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #bbb;
      transition: all 0.3s ease;
      cursor: pointer;
      max-width: 420px;
    }

    .btn:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }

    /* 🔹 Tombol kategori */
    .category-btn {
      background: #e0f0ff;
      border: 1px solid #99c9ff;
      font-weight: bold;
    }
    .category-btn:hover {
      background: #cce5ff;
      transform: scale(1.05);
    }

    /* 🔗 Tombol hasil pencarian */
    .result-btn {
      background: #fff;
      border: 1px solid #ddd;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }

    /* ✨ Animasi muncul hasil pencarian */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 🔄 Transisi antarhalaman */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Logo_Laksana_Handicraft.png" alt="Logo" class="logo" />
    <h1><a href="https://link.laksanacraft.my.id/">Laksana Link</a></h1>
    <p><em>"Satu Tempat untuk Banyak Manfaat"</em></p>

    <!-- 🔍 Pencarian Global -->
    <input type="text" id="searchBox" placeholder="Cari tautan di semua kategori..." />

    <!-- 🔎 Hasil pencarian -->
    <div id="results"></div>

    <!-- 📂 Daftar kategori -->
    <div id="categories"></div>

    <footer>
      &copy; <span id="year"></span> Laksana Link · Yogyakarta, Indonesia
    </footer>
  </div>

  <script>
    // Tahun otomatis
    const startYear = 2020;
    const currentYear = new Date().getFullYear();
    document.getElementById("year").textContent =
      currentYear > startYear ? startYear + "–" + currentYear : startYear;

    const categoriesEl = document.getElementById("categories");
    const resultsEl = document.getElementById("results");
    const searchBox = document.getElementById("searchBox");
    let allLinks = [];

    // Efek fade-in saat halaman dimuat
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    // Ambil data dari JSON
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        allLinks = data;

        // tampilkan kategori unik
        const categories = [...new Set(data.map(item => item.category))];
        categories.forEach(cat => {
          const btn = document.createElement("a");
          btn.className = "btn category-btn";
          btn.textContent = cat;
          btn.href = `search.html?cat=${encodeURIComponent(cat)}`;

          // Tambahkan efek transisi sebelum berpindah halaman
          btn.addEventListener("click", e => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = btn.href;
            }, 500);
          });

          categoriesEl.appendChild(btn);
        });
      });

    // 🔎 Pencarian global
    searchBox.addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      resultsEl.innerHTML = "";

      if (keyword.trim() === "") return;

      const filtered = allLinks.filter(link =>
        link.title.toLowerCase().includes(keyword) ||
        link.category.toLowerCase().includes(keyword)
      );

      if (filtered.length === 0) {
        resultsEl.innerHTML = "<p>Tidak ada hasil.</p>";
        return;
      }

      filtered.forEach((link, index) => {
        const a = document.createElement("a");
        a.href = link.url;
        a.className = "btn result-btn";
        a.textContent = `${link.icon} ${link.title}`;
        a.target = "_blank";
        // Tambahkan delay agar muncul bergantian
        a.style.animationDelay = `${index * 0.05}s`;
        resultsEl.appendChild(a);
      });
    });
  </script>
</body>
</html>
