<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kumpulan tautan resmi dan penting dari Laksana Link — akses mudah ke layanan, informasi, dan sumber daya kami.">
  <meta property="og:title" content="Link Penting Laksana Link" />
  <meta property="og:image" content="https://laksanacraft.my.id/logo.png" />
  <meta property="og:description" content="Temukan semua tautan penting dari Laksana Link — layanan, katalog, kalkulator, dan informasi resmi lainnya." />
  <meta property="og:url" content="https://link.laksanacraft.my.id/" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Laksana Link</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Favicon_Laksana_Handicraft.webp">

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc);
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    h1 a {
      text-decoration: none;
      color: #222;
    }
    h1 a:hover {
      text-decoration: underline;
    }
    h2 {
      font-size: 16px;
      color: #333;
      margin-top: 25px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      display: inline-block;
      padding-bottom: 3px;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    p {
      color: #444;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      margin: 8px auto;
      padding: 12px 20px;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #bbb;
      transition: all 0.3s ease;
      cursor: pointer;
      max-width: 420px;
    }
    .btn:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>

  <!-- Google Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V1JWDFFYK2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-V1JWDFFYK2');
  </script>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Logo_Laksana_Handicraft.png" alt="Logo" class="logo" />

    <h1><a href="https://link.laksanacraft.my.id/">Laksana Link</a></h1>
    <p><em>"Satu Tempat untuk Banyak Manfaat"</em></p>

    <!-- 🔍 Pencarian -->
    <input type="text" id="search" placeholder="Cari tautan atau kategori...">

    <!-- 📚 Semua Kategori & Link -->
    <div id="link-list"></div>

    <footer>
      &copy; <span id="year"></span> Laksana Link · Yogyakarta, Indonesia
    </footer>
  </div>

  <script>
    // Tahun otomatis
    const startYear = 2020;
    const currentYear = new Date().getFullYear();
    document.getElementById("year").textContent =
      currentYear > startYear ? startYear + "–" + currentYear : startYear;

    // Ambil data link dari file JSON eksternal
    let links = [];
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        links = data;
        tampilkanSemuaKategori(data);
      });

    // Fungsi menampilkan semua kategori
    function tampilkanSemuaKategori(data) {
      const container = document.getElementById("link-list");
      container.innerHTML = "";
      const grouped = {};

      // Kelompokkan berdasarkan kategori
      data.forEach(link => {
        if (!grouped[link.category]) grouped[link.category] = [];
        grouped[link.category].push(link);
      });

      // Render tiap kategori
      for (const category in grouped) {
        const h2 = document.createElement("h2");
        h2.textContent = category;
        container.appendChild(h2);

        grouped[category].forEach(link => {
          const a = document.createElement("a");
          a.href = link.url;
          a.textContent = `${link.icon} ${link.title}`;
          a.className = "btn";
          a.target = "_blank";
          container.appendChild(a);
        });
      }
    }

    // Fungsi pencarian
    document.getElementById("search").addEventListener("input", function() {
      const keyword = this.value.toLowerCase();
      if (keyword.length < 2) {
        tampilkanSemuaKategori(links);
        return;
      }

      const filtered = links.filter(link =>
        link.title.toLowerCase().includes(keyword) ||
        link.category.toLowerCase().includes(keyword)
      );

      tampilkanSemuaKategori(filtered);
    });
  </script>
</body>
</html>
