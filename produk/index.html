<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <!-- Redirect otomatis -->
  <meta http-equiv="refresh" content="0;url=https://laksanacraft.my.id/link/contoh">

  <p>Jika halaman tidak otomatis redirect, klik <a href="https://laksanacraft.my.id/link/contoh">di sini</a>.</p>

</html>
